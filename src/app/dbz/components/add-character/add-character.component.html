<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="onNewCharacter()">

  <input
    type="text"
    [(ngModel)]="characterInput.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="number"
    [(ngModel)]="characterInput.power"
    name="power"
    class="form-control"
    placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

<!-- <pre>{{ characterInput | json }}</pre> -->

</form>
